<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Course info</title>
</head>
<body style="background-color: #f7ebd0">
<script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

<div class="container">

    <div class="row" style="margin-top: 10px; margin-bottom: 20px">
        <nav class="nav">
            <div class="col">
                <a class="nav-link" href="{% url 'index' %}" style="color: black">Home</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'courses' %}" style="color: black">Courses</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'about' %}" style="color: black">About</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'account' %}" style="color: black">Account</a>
            </div>
            <div class="col-4">

            </div>
            <div class="col-4">
                <form class="d-flex justify-content-end">
                    <input class="form-control" type="search" placeholder="Search for anything...">
                    <button class="btn btn-sm btn-dark rounded-pill" type="submit" style="margin-left: 2px">Go</button>
                </form>
            </div>
        </nav>
    </div>

    {% for course in courses %}
        <div class="row" style="margin-bottom: 20px;">
            <p class="d-flex justify-content-center display-6">Course information</p>
            <h2 class="d-flex justify-content-center" style="font-family: 'Calibri'">{{ course.title }}</h2>
        </div>

        <div class="row" style="margin-bottom: 20px">
            <p>{{ course.short_description }}</p>
        </div>

        <div class="row" style="margin-bottom: 20px">
            <p>{{ course.long_description }}</p>
        </div>

        <div class="row" style="margin-bottom: 20px">
            <div class="col d-flex justify-content-center">
                <a class="btn btn-lg btn-outline-dark" href="{% url 'course_page' course_title=course.title %}">
                    Start course
                </a>
            </div>
        </div>
    {% endfor %}

</div>

</body>
</html>
