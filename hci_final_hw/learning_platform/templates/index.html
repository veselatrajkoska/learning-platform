<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Home</title>
</head>
<body style="background-color: #f7ebd0">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<div class="container" style="width: 50%">

    <div class="row" style="margin-top: 10px; margin-bottom: 20px">
        <nav class="nav">
            <div class="col">
                <a class="nav-link" href="{% url 'index' %}" style="color: black">Home</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'courses' %}" style="color: black">Courses</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'about' %}" style="color: black">About</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'account' %}" style="color: black">Account</a>
            </div>
            <div class="col-4">
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Search for anything...">
                    <button class="btn btn-sm btn-dark rounded-pill" type="submit" style="margin-left: 2px">Go</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="row " style="margin-top: 20px; margin-bottom: 20px">
        <img src="https://www.romaeducationfund.org/wp-content/uploads/2020/05/E-Learning-Platform.png"></img>
    </div>

    <div class="row">
        <div class="col d-flex justify-content-end" style="margin-top: 20px; margin-bottom: 20px">
            <button type="button" class="btn btn-lg btn-outline-dark" data-bs-toggle="modal" data-bs-target="#logInModal">
                Log in
            </button>
        </div>
        <div class="col justify-content-start" style="margin-top: 20px; margin-bottom: 20px">
            <button type="button" class="btn btn-lg btn-outline-dark" data-bs-toggle="modal" data-bs-target="#signUpModal">
                Sign up
            </button>
        </div>
    </div>

    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel" style="font-family: 'Calibri Light'">Welcome back â˜º</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="login-username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="login-username">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="login-password">
                        </div>
                    </form>
                    <button class="btn btn-sm btn-secondary">
                        Forgot password
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Log in</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="signUpModalLabel" style="font-family: 'Calibri Light'">Register and start learning now!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method = 'POST'>
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="col">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
