<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Course page</title>
</head>
<body style="background-color: #f7ebd0">
<script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

<div class="container" style="width: 50%">

    <div class="row" style="margin-top: 10px; margin-bottom: 20px">
        <nav class="nav">
            <div class="col">
                <a class="nav-link" href="{% url 'index' %}" style="color: black">Home</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'courses' %}" style="color: black">Courses</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'about' %}" style="color: black">About</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'account' %}" style="color: black">Account</a>
            </div>
            <div class="col-4">
                <form class="d-flex justify-content-end">
                    <input class="form-control" type="search" placeholder="Search for anything...">
                    <button class="btn btn-sm btn-dark rounded-pill" type="submit" style="margin-left: 2px">Go</button>
                </form>
            </div>
        </nav>
    </div>

    {% for user in users %}
        <div class="row" style="margin-bottom: 20px; margin-top: 30px">
            <div class="col-4">
                <img class="img-thumbnail" src="{{ MEDIA_URL }}{{ user.profile_picture.url }}" alt="User image">
            </div>
            <div class="col">
                <p class="display-5">{{ user.first_name }} {{ user.last_name }}</p>
                <h5 style="font-family: Calibri;">{{ user.username }}</h5>
                <h5 style="font-family: Calibri">{{ user.email }}</h5>
                <button class="btn btn-sm btn-outline-dark">Change password</button>
            </div>
        </div>
    {% endfor %}

    <div class="row" style="margin-bottom: 20px; margin-top: 60px">
        <div class="col">
            <h3 style="font-family: Calibri">Started courses</h3>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px">
        <div class="col">
            <h5 style="font-family: Calibri;">Machine learning</h5>
        </div>
        <div class="col">
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%; text-align: center">
                    30%
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h5 style="font-family: Calibri">Data analysis</h5>
        </div>
        <div class="col">
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 90%; text-align: center">
                    90%
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
