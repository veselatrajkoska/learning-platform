<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Courses</title>
</head>
<body style="background-color: #f7ebd0">
<script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

<div class="container">

    <div class="row" style="margin-top: 10px; margin-bottom: 20px">
        <nav class="nav">
            <div class="col">
                <a class="nav-link" href="{% url 'index' %}" style="color: black">Home</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'courses' %}" style="color: black">Courses</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'about' %}" style="color: black">About</a>
            </div>
            <div class="col">
                <a class="nav-link" href="{% url 'account' %}" style="color: black">Account</a>
            </div>
            <div class="col-4">

            </div>
            <div class="col-4">
                <form class="d-flex justify-content-end">
                    <input class="form-control" type="search" placeholder="Search for anything...">
                    <button class="btn btn-sm btn-dark rounded-pill" type="submit" style="margin-left: 2px">Go</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="row" style="margin-top: 50px">
        {% for course in courses %}
            <div class="col">
                <div class="card" style="width: 18rem; background-color: #fff7ed">
                    <img class="card-img-top" src="{{ MEDIA_URL }}{{ course.image.url }}" alt="Course image" style="height: 250px; padding: 10px">
                    <div class="card-body">
                        <h3 class="card-title" style="font-family: 'Calibri Light'">{{ course.title }}</h3>
                        <p class="card-text">{{ course.short_description }}</p>
                        <a href="{% url 'course_info' course_title=course.title %}" class="btn btn-outline-dark">Open</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
